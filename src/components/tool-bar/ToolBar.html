<section class="ToolBar">
    <v-navigation-drawer
      persistent
      v-model="toggleToolBar"
      enable-resize-watcher
      fixed
      app
    >
    <section class="ToolBar-header font-weight-thin">
    	<h2>Menu</h2>
    </section>
    <section v-for="level in menu">
    	<h4>{{level.name}}</h4>
	   	<v-divider></v-divider>
	    <ToolBarSection :menu="level.sublevels"/>
    </section>
    </v-navigation-drawer>
</section>
