<ul class="ToolBarSection">
	<li class="ToolBarSection-item" v-bind:class="{'ToolBarSection-hidden':section.isActive}" @click="toggle(section, index)" v-for="(section, index) in menu" :key="section.id">
		<router-link :to="{name:'Section', params: {levelName: section.name.replace(/ /g,'-').toLowerCase(), id: section.id}}">
			<h4>{{section.name}}</h4>
		</router-link>
		<div v-if="section.sublevels">
			<ToolBarSection :menu="section.sublevels"/>
		</div>
	</li>
</ul>
